<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="author" content="Mohamed Eldesouki" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="shortcut icon" href="../static/img/favicon.ico" />

    <link
      href="https://fonts.googleapis.com/css?family=Scheherazade"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/masonry/css/style.css"
    />

    <script>
      /* yeah we need this empty stylesheet here. It's cool chrome & chromium fix
            chrome fix https://code.google.com/p/chromium/issues/detail?id=167083
            https://code.google.com/p/chromium/issues/detail?id=332189
            */
    </script>
    <title>FarSpeech Website</title>
  </head>

  <body>
    <input
      id="servers"
      name="servers"
      type="hidden"
      value="wss://liveqats.qcri.org:8888/client/ws/speech|wss://liveqats.qcri.org:8888/client/ws/status"
    />

    <div class="grid-layout">
      <button
        type="button"
        class="btn btn-secondary micButton grid-item grid-item-1 farspeech-btn"
        id="buttonToggleListening"
        onclick="toggleListening();"
        title="Starts/stops listening for speech."
      >
        Press to Speak
      </button>
      <div
        class="grid-item grid-item-2"
        style="background-color: #b04f60; text-align: center;"
      >
        <span
          class="value stopwatch h2 stat-item"
          style="margin-top: 38%; display: block; font-size: 30px;"
          >00:00:00</span
        >
      </div>
      <button
        type="button"
        class="btn btn-secondary micButton grid-item grid-item-3 farspeech-btn"
        onclick="clearCache();"
      >
        Clear cached data
      </button>
      <button
        type="button"
        class="btn btn-secondary micButton grid-item grid-item-4 farspeech-btn"
        onclick="init();"
      >
        Re-initialize Microphone
      </button>

      <div class="grid-item span-12 grid-item-14">
        <a href="https://www.qcri.org/" target="_blank">
          <img src="../static/masonry/qcri-hbku.svg" style="margin-top: 3%;"
        /></a>
      </div>
      <div class="grid-item grid-item-11">
        <a href="https://www.qcri.org/" target="_blank">
          <img src="../static/masonry/qcri-old.jpg" style="width: 100%;"
        /></a>
      </div>

      <div class="grid-item grid-item-21">
        <a href="http://qatsdemo.cloudapp.net/farasa/" target="_blank"
          ><img
            src="../static/masonry/farasa.png"
            style="width: 100%; margin: 5px;"
          />
        </a>
      </div>

      <div class="grid-item span-2 grid-item-5">
        Arabic Speech Recognition Output
        <textarea id="trans"></textarea>
      </div>
      <div class="grid-item span-2 grid-item-6">
        Named-Entity Recognition
        <div id="ner" class="textspace"></div>
      </div>

      <div class="grid-item span-2 grid-item-10">
        Word Segmentation
        <div id="seg" class="textspace"></div>
      </div>

      <div class="grid-item span-2 grid-item-13">
        Text Diacritization
        <div id="diac" class="textspace"></div>
      </div>

      <div class="grid-item span-2 grid-item-8">
        Part-Of-Speech Tags
        <div id="pos" class="textspace-en"></div>
      </div>

      <div class="grid-item span-2 grid-item-23 mapcontainer">
        <div class="map" style="width: 100%;">Arab world map goes here</div>

        <div class="map-text">
          You are probably from this part of the Arab world.
        </div>
      </div>

      <div
        class="grid-item span-2 grid-item-7"
        style="background-color: #e4984c;"
      >
        Number Of Available Workers
        <br />
        <span id="serverStatusBar" title="Number of available workers"></span>
      </div>
    </div>
    <script src="https://cdn.rawgit.com/FremyCompany/css-grid-polyfill/master/bin/css-polyfills.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"
      charset="utf-8"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js"
      charset="utf-8"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mapael/2.2.0/js/jquery.mapael.min.js"></script>
    <script src="../static/js/map/arabworld2.js" charset="utf-8"></script>

    <script
      src="../static/js/map/dialectid-map.js"
      type="text/javascript"
    ></script>
    <script
      src="../static/stopwatch/js/index.js"
      type="text/javascript"
    ></script>

    <!-- Dictate JS -->
    <script src="../static/dictatejs/lib/dictate.js"></script>
    <script src="../static/dictatejs/lib/recorder.js"></script>
    <script src="../static/dictatejs/demos/mob.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <!--<script src="gridstackjs/freelancer/js/classie.js"></script>-->
    <!--<script src="gridstackjs/freelancer/js/cbpAnimatedHeader.js"></script>-->

    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.7/highlight.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  </body>
</html>
