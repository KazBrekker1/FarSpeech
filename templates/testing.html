{% extends 'index.html' %} {% block container %}
<div class="grid-layout">
  <input id="servers" name="servers" type="hidden"
    value="wss://liveqats.qcri.org:8888/client/ws/speech|wss://liveqats.qcri.org:8888/client/ws/status" />
  <div class="upper">
    <button class="btn btn-outline-danger start-btn micButton" id="buttonToggleListening" onclick="toggleListening();"
      title="Starts/stops listening for speech.">
      Press To Speak
    </button>

    <div class="timer">
      <div style="text-align: center;">
        <span class="value stopwatch stat-item">00:00:00</span>
      </div>
    </div>

    <div class="tools btn-group dropdown">
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
        aria-expanded="false"><strong>Utilities</strong>
      </button>
      <ul class="dropdown-menu p-3">
        <li><button class="dropdown-item" type="button" onclick="clearCache();">Clear Cache</button></li>
        <li><button class="dropdown-item" type="button" onclick="init();">Re-Initialize Microphone</button></li>
        <li><button class="dropdown-item" type="button" onclick="saveSessionHandler();">Save Text</button></li>
      </ul>
    </div>

  </div>
  <div class="main">
    <div class="output">
      <div hidden>
        Arabic Speech Recognition Output
        <textarea id="trans"></textarea>
      </div>

      <div class="card bg-dark text-white overflow-auto">
        <div class="card-header font-weight-bold">
          Name Entity Recognition
        </div>
        <div class="card-body overflow-auto name-entity">
          <p class="card-text ner" id="ner"></p>
        </div>
      </div>
      <div class="card bg-info text-white overflow-auto">
        <div class="card-header font-weight-bold">
          Word segmintation
        </div>
        <div class="card-body overflow-auto segmenter">
          <p class="card-text seg" id="seg"></p>
        </div>
      </div>


      <div class="card bg-secondary text-white overflow-auto">
        <div class="card-header font-weight-bold">
          Word Diactrization
        </div>
        <div class="card-body overflow-auto diacritization">
          <p class="card-text diac" id="diac"></p>
        </div>
      </div>

      <div class="card bg-success text-white">
        <div class="card-header font-weight-bold">
          Parts of Speach
        </div>
        <div class="card-body overflow-auto parts-of-speach">
          <p class="card-text pos" id="pos"></p>
        </div>
      </div>

    </div>

    <div class="card bg-dark text-white rounded mapcontainer">
      <div class="map card-img-top">Arab world map goes here</div>
      <div class="card-body">
        <p class="card-text">You are probably from this part of the Arab world.
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
